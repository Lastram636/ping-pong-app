name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # In a real scenario, we might use SCP to transfer files or build a container.
      # Here we simulate an SSH command to pull latest code or just copy file.
      # For simplicity in this demo, we assume the VM has git or we just SCP the file.
      - name: Deploy to Compute Instance
        env:
            HOST_IP: ${{ secrets.VM_IP }} # Assume we get this from Terraform or manual config
        run: |
          echo "Simulating deployment to $HOST_IP"
          # Detailed real command would look like:
          # gcloud compute scp app.py requirements.txt user@ping-pong-vm:~/app/ --zone=us-central1-a
          # gcloud compute ssh user@ping-pong-vm --zone=us-central1-a --command "pip3 install -r ~/app/requirements.txt && nohup python3 ~/app/app.py &"
          echo "Deployment command sent."
