name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # In a real scenario, we might use SCP to transfer files or build a container.
      # Here we simulate an SSH command to pull latest code or just copy file.
      # For simplicity in this demo, we assume the VM has git or we just SCP the file.
      - name: Deploy to Compute Instance
        env:
            HOST_IP: ${{ secrets.VM_IP }}
        run: |
          # 1. Create directory if it doesn't exist
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "mkdir -p ~/app"
          
          # 2. Copy files to the VM
          gcloud compute scp app.py requirements.txt ping-pong-vm:~/app/ --zone=us-central1-a
          # Copy templates directory (recursive)
          gcloud compute scp --recurse templates ping-pong-vm:~/app/ --zone=us-central1-a
          
          # 3. Install dependencies and restart app
          # Killing existing python process to avoid port conflicts (simple kill)
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "sudo pkill python3 || true"
          
          # Install and Run with Environment Variables
          # We use 'nohup' and disconnect standard streams to ensure SSH can exit.
          # We also verify if variables are set (printing length, not value).
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "cd ~/app && \
          pip3 install -r requirements.txt && \
          echo 'Checking DB_HOST...' && \
          if [ -z '${{ secrets.DB_HOST || vars.DB_HOST }}' ]; then echo 'ERROR: DB_HOST (Secret/Var) is empty!'; else echo 'DB_HOST is set'; fi && \
          export DB_HOST='${{ secrets.DB_HOST || vars.DB_HOST }}' && \
          if [ -z '${{ secrets.DB_PASSWORD || vars.DB_PASSWORD }}' ]; then echo 'ERROR: DB_PASSWORD (Secret/Var) is empty!'; else echo 'DB_PASSWORD is set'; fi && \
          export DB_USER='admin' && \
          export DB_PASSWORD='${{ secrets.DB_PASSWORD || vars.DB_PASSWORD }}' && \
          # Construct Systemd Service File
          # We use sudo to write to /etc/systemd/system
          echo "[Unit]
          Description=Ping Pong Flask App
          After=network.target
          
          [Service]
          User=$(whoami)
          WorkingDirectory=$(pwd)
          Environment=\"DB_HOST=${{ secrets.DB_HOST || vars.DB_HOST }}\"
          Environment=\"DB_USER=admin\"
          Environment=\"DB_PASSWORD=${{ secrets.DB_PASSWORD || vars.DB_PASSWORD }}\"
          ExecStart=/usr/bin/python3 $(pwd)/app.py
          Restart=always
          
          [Install]
          WantedBy=multi-user.target" | sudo tee /etc/systemd/system/pingpong.service
          
          # Enable and Start
          sudo systemctl daemon-reload
          sudo systemctl enable pingpong.service
          sudo systemctl restart pingpong.service
          
          # Verify status (don't fail immediately if it needs a moment, but print it)
          sleep 2
          sudo systemctl status pingpong.service --no-pager || true
          exit"
