name: Deploy App

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      # In a real scenario, we might use SCP to transfer files or build a container.
      # Here we simulate an SSH command to pull latest code or just copy file.
      # For simplicity in this demo, we assume the VM has git or we just SCP the file.
      - name: Deploy to Compute Instance
        env:
            HOST_IP: ${{ secrets.VM_IP }}
        run: |
          # 1. Create directory if it doesn't exist
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "mkdir -p ~/app"
          
          # 2. Copy files to the VM
          gcloud compute scp app.py requirements.txt ping-pong-vm:~/app/ --zone=us-central1-a
          
          # 3. Install dependencies and restart app
          # Killing existing python process to avoid port conflicts (simple kill)
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "sudo pkill python3 || true"
          
          # Install and Run
          gcloud compute ssh ping-pong-vm --zone=us-central1-a --command "cd ~/app && pip3 install -r requirements.txt && nohup python3 app.py > app.log 2>&1 &"
